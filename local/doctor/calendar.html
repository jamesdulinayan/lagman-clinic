<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/calendar-style.css">
	<title>Doctor's Name | Lagman Qualicare Family Clinic</title>
</head>
<body>
	
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="calendar.html" class="brand"><img class='logo' src="../../assets/images/logo/logo.png"></a>
		<ul class="side-menu">
			<li><a href="dashboard.html"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
			<li><a href="notification.html"><i class='bx bxs-bell icon' ></i> Notifications<span class="badge">3</span></a></li>
			<li class="divider" data-text="main">Main</li>
			
			<li><a href="appointments.html"><i class='bx bxs-book-heart icon' ></i> Appointments</a></li>
			<li><a href="calendar.html" class="active"><i class='bx bxs-calendar icon' ></i> Calendar</a></li>
			<li><a href="patients.html"><i class='bx bxs-user icon' ></i> Patients</a></li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#">
			</form>
			
			<span class="divider"></span>
			<div class="profile">
				
				<img src="files/profile.jpg"alt=""><ul class="profile-link">
					<li><a href="profile.html"><i class='bx bxs-user-circle icon' ></i> Profile</a></li>
					<li><a href="settings.html"><i class='bx bxs-cog' ></i> Settings</a></li>
					<li><a href="#"><i class='bx bxs-log-out-circle' ></i> Logout</a></li>
				</ul>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<section class="ftco-section">
				<div class="container">
					
			<h1 class="title">Calendar</h1>
					<div class="row">
						<div class="col-md-12">
							<div class="content w-100">
							<div class="calendar-container">
							  <div class="calendar"> 
								<div class="year-header"> 
								  <span class="left-button fa fa-chevron-left" id="prev"> </span> 
								  <span class="year" id="label"></span> 
								  <span class="right-button fa fa-chevron-right" id="next"> </span>
								</div> 
								<table class="months-table w-100"> 
								  <tbody>
									<tr class="months-row">
									  <td class="month">Jan</td> 
									  <td class="month">Feb</td> 
									  <td class="month">Mar</td> 
									  <td class="month">Apr</td> 
									  <td class="month">May</td> 
									  <td class="month">Jun</td> 
									  <td class="month">Jul</td>
									  <td class="month">Aug</td> 
									  <td class="month">Sep</td> 
									  <td class="month">Oct</td>          
									  <td class="month">Nov</td>
									  <td class="month">Dec</td>
									</tr>
								  </tbody>
								</table> 
								
								<table class="days-table w-100"> 
								  <td class="day">Sun</td> 
								  <td class="day">Mon</td> 
								  <td class="day">Tue</td> 
								  <td class="day">Wed</td> 
								  <td class="day">Thu</td> 
								  <td class="day">Fri</td> 
								  <td class="day">Sat</td>
								</table> 
								<div class="d"> 
								  <table class="dates-table w-100"> 
								  <tbody class="tbody">             
								  </tbody> 
								  </table>
								</div> 
								
								<!--<button class="button" id="add-button">Add Event</button>-->
								

							  </div>
							</div>
							<div class="events-container">
							</div>
							<div class="dialog" id="dialog">
								<h2 class="dialog-header"> Add New Event </h2>
								<form class="form" id="form">
								  <div class="form-container" align="center">
									<label class="form-label" id="valueFromMyButton" for="name">Event name</label>
									<input class="input" type="text" id="name" maxlength="36">
									<label class="form-label" id="valueFromMyButton" for="count">Number of people to invite</label>
									<input class="input" type="number" id="count" min="0" max="1000000" maxlength="7">
									<input type="button" value="Cancel" class="button" id="cancel-button">
									<input type="button" value="OK" class="button button-white" id="ok-button">
								  </div>
								</form>
							  </div>
						  </div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="../js/script.js"></script>
	

	<!-- Calendar JS -->

	<script src="../js/calendar/jquery.min.js"></script>
  	<script src="../js/calendar/popper.js"></script>
  	<script src="../js/calendar/bootstrap.min.js"></script>
  	<script src="../js/calendar/main.js"></script>

</body>
</html>
