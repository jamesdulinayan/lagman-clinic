<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Patient | Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/images/favicon/favicon.png" rel="icon">
   </head>
<body>
  <div class="container">
    <div class="patient-cover">
      <div class="front">
        <img src="../../assets/images/local/login/patient-login-img.jpg" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Patient Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button button-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <a href="signup.html">Sign Up</a></div>
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
